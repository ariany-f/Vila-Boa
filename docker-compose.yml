version: '3.8'

services:
  app:
    build:
      context: ./
    container_name: cakephp_app
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: K1tBZtkzDGuDPQG8
      POSTGRES_DATABASE: postgres
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DATABASE}"
    expose:
      - "9000"  # PHP-FPM exposto na porta 9000
    networks:
      - cakephp_network

  db:
    image: postgres:13
    container_name: cakephp_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: K1tBZtkzDGuDPQG8
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - cakephp_network

  cakephp-runner:
    image: jorgegonzalezcakedc/cakephp-runner:latest
    container_name: cakephp_runner
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - cakephp_network
    entrypoint: ["bin/cake", "server"]  # VocÃª pode mudar para outros comandos conforme necessidade

volumes:
  db_data:

networks:
  cakephp_network:
    driver: bridge
